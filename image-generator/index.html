            <form action="" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Search for an image" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1" selected>1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4">4 Image</option>
                    </select>
                    <select name="" id="" class="img-api">
                        <option value="Lexica" selected>Lexica</option>
                        <option value="Pexel">Pexel</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
